<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./baidu.css" rel="stylesheet"/>
</head>
<body>
    <div id="box">
        <h1>欢迎注册</h1>
        <form>
        <div id="form">
            <ul>
                <li>
                    <span>用户名</span>
                    <input type="text" id="username" placeholder="请输入用户名" required="required" />
                    <p id="p-name" style="display: none;">用户名仅支持中英文，数字和下划线，且不能为纯数字</p>
                </li>
                <li>
                    <span>手机号</span>
                    <input type="tel"  id="tel" placeholder="请输入电话号码" required />
                    <p id="p-tel" style="display: none;">手机号码格式不正确</p>
                </li>
                <li>
                    <span>密&nbsp;&nbsp;&nbsp;码</span>
                    <input type="password" id="pwd" placeholder="请输入密码"  required />
                    <p id="p-pwd" style="display: none;">密码设置不符合要求</p>
                </li>
                <li>
                    <span>验证码</span>
                    <input type="text" style="width:150px;" id="Vcode" placeholder="请输入验证码" required />
                    <input type="button" value="获取验证码" id="btn" />
                    <p id="p-Vcode" style="display: none;">请求超时，请稍后重试</p>
                </li>
            </ul>
        </div>
        <button id="sub" type="submit">注册</button>
    </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="./baidu.js"></script>
</html>
